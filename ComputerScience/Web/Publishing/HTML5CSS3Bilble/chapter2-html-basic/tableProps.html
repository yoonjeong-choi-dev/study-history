<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블 속성</title>
</head>
<body>
<p>table 태그는 border 속성 하나</p>
<p>th, td 태그는 rowspan/colspan 속성 두개</p>
<hr>
<table border="2">
    <tr>
        <th colspan="3">colspan3</th>
        <th rowspan="3">rowspan3</th>
    </tr>

    <tr>
        <td>simple data</td>
        <td rowspan="2">rowspan2</td>
        <td>simple data</td>
    </tr>

    <tr>
        <td>simple data</td>
        <td>simple data</td>
    </tr>
</table>


</body>
</html>
