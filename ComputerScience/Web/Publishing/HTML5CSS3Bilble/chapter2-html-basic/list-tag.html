<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 태그</title>
</head>
<body>
<h1>ol 태그 : 순서가 있는 목록 태그</h1>
<ol>
    <li>Order 1</li>
    <li>Order 2</li>
    <li>Order 3</li>
</ol>

<h1>ul 태그 : 순서가 없는 목록 태그</h1>
<ul>
    <li>Unorder 1</li>
    <li>Unorder 2</li>
    <li>Unorder 3</li>
</ul>

<h1>중첩 목록</h1>
<ol>
    <li>ol tag
        <ol>
            <li>Order 1</li>
            <li>Order 2</li>
            <li>Order 3</li>
        </ol>
    </li>
    <li>ul tag
        <ul>
            <li>Unorder 1</li>
            <li>Unorder 2</li>
            <li>Unorder 3</li>
        </ul>
    </li>
</ol>

</body>
</html>
