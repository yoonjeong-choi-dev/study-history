{% extends 'layout.html' %}
{% block content %}


<div>
    <form id="user-form">
      <fieldset>
        <legend>사용자 등록</legend>
        <div><input id="username" type="text" placeholder="이름"></div>
        <div><input id="age" type="number" placeholder="나이"></div>
        <div><input id="married" type="checkbox"><label for="married">결혼 여부</label></div>
        <div><input id="comment" type="text" placeholder="소개"/></div>
        <button type="submit">등록</button>
      </fieldset>
    </form>
  </div>
  <br>
  <table id="user-list">
    <thead>
    <tr>
      <th>아이디</th>
      <th>이름</th>
      <th>나이</th>
      <th>결혼여부</th>
    </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{ '기혼' if user.married else '미혼'}}</td>
        <td>{{user.comment}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <div>
    <form id="comment-form">
      <fieldset>
        <legend>댓글 등록</legend>
        <div><input id="userid" type="text" placeholder="사용자 아이디"></div>
        <div><input id="comment" type="text" placeholder="댓글"></div>
        <button type="submit">등록</button>
      </fieldset>
    </form>
  </div>
  <br>
  <table id="comment-list">
    <thead>
    <tr>
      <th>아이디</th>
      <th>작성자</th>
      <th>댓글</th>
      <th>수정</th>
      <th>삭제</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/index.js"></script>

{% endblock %}
