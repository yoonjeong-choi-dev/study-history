<!DOCTYPE html>
<html>

<head>
    <title>Simple File Upload</title>
</head>

<body>
    <h1>Login Page</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Comment: </td>
                <td><input type="text" name="comment" /></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file" name="uploadfile"/></td>
            </tr>
        </table>
        <input type="submit"/>
    </form>
</body>

</html>
