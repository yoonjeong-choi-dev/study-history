<!DOCTYPE html>
<html>

<head>
    <title>Main Page</title>
</head>

<body>
    <h1>Products List</h1>
    <a href="/insert">Insert Data</a>
    <hr/>

    <table width="100%" border="1">
        <tr>
            <th>DELETE</th>
            <th>EDIT</th>
            <th>ID</th>
            <th>Name</th>
            <th>Model Number</th>
            <th>Series</th>
        </tr>

        <% data.forEach( (item, index)=> { %>
            <tr>
                <td><a href="/delete/<%= item.id %>">DELETE</a></td>
                <td><a href="/edit/<%= item.id %>">EDIT</a></td>
                <td><%= item.id %></td>
                <td><%= item.name %></td>
                <td><%= item.modelnumber %></td>
                <td><%= item.series %></td>
            </tr>
            <% }); %>

    </table>
    
</body>

</html>
