<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
</head>
<body>
<h1>계산기</h1>
<form action="/yj/calc" method="POST">
<input type="text" name="v1" style="width:50px;">
<select name="op">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">x</option>
    <option value="/">/</option>
</select>
<input type="text" name="v2" style="width:50px;">
<input type="submit" value="=">
</form>
</body>
</html>
